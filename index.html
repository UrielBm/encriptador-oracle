<body>
    <header class="header">
       <img  src="./assets/logo.svg" alt="logo" class="logo" width="40px" height="40px" />
       <h1 class="title">Enimesgmai-て</h1>
        <button id="btnCrear">Asignar secretKey</button>
    </header>
    <main class="main">
            <section class="wrapperinput">
                <form id="form">
                    <div class="wrapperInputsSecret" id="wrapperSecret">
                        <div class="inputSecret">
                            <label for="vowela">llave para vocal "a":</label>
                            <input type="text" name="vowelA" id="vowela" placeholder="encripta vocal a" required maxlength="4" minlength="2" />
                        </div>
                        <div class="inputSecret">
                            <label for="vowela">llave para vocal "e":</label>
                            <input type="text" name="vowelE" id="vowele" placeholder="encripta vocal e" required maxlength="4" minlength="2" />
                        </div>
                        <div class="inputSecret">
                            <label for="vowela">llave para vocal "i":</label>
                            <input type="text" name="vowelI" id="voweli" placeholder="encripta vocal i" required maxlength="4" minlength="2" />
                        </div>
                        <div class="inputSecret">
                            <label for="vowela">llave para vocal "o":</label>
                            <input type="text" name="vowelO" id="vowelo" placeholder="encripta vocal o" required maxlength="4" minlength="2" />
                        </div>
                        <div class="inputSecret">
                            <label for="vowela">llave para vocal "u":</label>
                            <input type="text" name="vowelU" id="vowelu" placeholder="encripta vocal u" required maxlength="4" minlength="2" />
                        </div>
                        <button type="submit" class="submitButton">Enviar llave</button>
                    </div>
                    <textarea placeholder="Ingrese su texto aquí" id="textbox"></textarea>
                </form>
                <div class="alert"><img src="./assets/alertIcon.svg" class="icon" alt="alert-icon"/><p id="alert">letras minúsculas y sin acentos</p></div>
                <div class="wrapperButtons">
                    <button class="actionButton" id="buttonEncrypt">Encriptar</button>
                    <button class="actionButton" id="buttonDisabled">Desencriptar</button>
                </div>
            </section>
            <aside class="encript">
                <div class="card">
                    <picture>
                        <source srcset="./assets/img_looking.avif" type="image/avif">
                        <source srcset="./assets/img_looking.webp" type="image/webp">
                        <img src="./assets/img_looking.png" alt="img looking a text" class="img_looking" id="imgCard" width="168px" height="168px">
                       </picture>                       
                    <strong id="titleCard">Ningún mensaje fue encontrado</strong>
                    <p id="message">Ingrese un texto que desees encriptar o desencriptar</p>
                    <button class="copyButton" id="copyButton" disabled>Copiar</button>
                    <button class="copyButton" id="copyKey" disabled>Copiar LLave</button>
                </div>
            </aside>
    </main>
    <footer class="footer">
